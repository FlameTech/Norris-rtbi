<!DOCTYPE html>
  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <link rel="icon" type="image/png" href="<%= url %>/icons/favicon.png"/>    
    <!-- CSS -->
    <link rel="stylesheet" href="<%= url %>/bower_components/bootstrap/dist/css/bootstrap.css" />
   	<link rel="stylesheet" href="<%= url %>/styles/Main.css" />
  </head>
  <body>

  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
     <div class="container-fixed" ng-style="{'width':pageWidth}">
			<div class="row" ng-repeat="row in rows">
			  <div ng-attr-class="{{styleClass}}" ng-repeat="graph in row" ng-include="'<%= url %>/views/'	+ graph.type +'View.html'">
			  </div>
			</div>
     </div>
  <!--[if lt IE 9]>
    <script type="text/javascript" src="<%= url %>/bower_components/es5-shim/es5-shim.js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->

    <!-- bower components -->
    <script type="text/javascript" src="<%= url %>/bower_components/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script type="text/javascript" src="<%= url %>/bower_components/angular-google-chart/ng-google-chart.js"></script>
    
    <!-- Let's bounce! -->
    <script type="text/javascript" src="<%= url %>/scripts/app.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="<%= url %>/scripts/services/FrontSvc.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/services/FirstConnectSvc.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/services/SocketsSvc.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/services/ColorsSvc.js"></script>	
    <script type="text/javascript" src="<%= url %>/scripts/services/MapSvc.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/services/BarLineSvc.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/services/TableSvc.js"></script>
    
    <!-- Utils -->

    <!-- Controllers -->
    <script type="text/javascript" src="<%= url %>/scripts/controllers/FrontCtrl.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/controllers/BarLineChartCtrl.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/controllers/MapChartCtrl.js"></script>
    <script type="text/javascript" src="<%= url %>/scripts/controllers/TableCtrl.js"></script>
